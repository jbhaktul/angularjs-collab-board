<!DOCTYPE html>
<html ng-app="app">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<head>
	<title>AngularJS CollabBoard</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/app.css">
</head>

<body ng-controller="MainCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div id="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#siteNavBar" >
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						  </button>
				<a class="navbar-brand" href="#">AngularJS CollabBoard</a>
			</div>
			<div class="collapse navbar-collapse" id="siteNavBar">
				<form class="navbar-form navbar-right">
					<button id="createButton" ng-click="createNote()" class="btn btn-info">Create Note</button>
				</form>
			</div>
		</div>
	</nav>
	<div sticky-note ng-repeat="note in notes" note="note" class="alert alert-warning sticky-note-class" ondelete="deleteNote(id)">
		<button type="button" class="close" ng-click="deleteNote(note.id)">&times;</button>
		<input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title"></input>
		<textarea ng-model="note.body" rows="6" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
	<script src="/js/collab-board.js"></script>
</body>

</html>
